name: PyPI Build
on: [ push ]
jobs:
  build_check:
    name: "Build trtutils package"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build trtutils
      run: |
        python -m build
