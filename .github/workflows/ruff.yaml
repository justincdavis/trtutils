name: Ruff
on: [ push ]
jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install ruff
        run: pip install ruff==0.14.14
      - name: Ruff Format Check
        run: ./ci/run_format.sh --check --diff

  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install ruff
        run: pip install ruff==0.14.14
      - name: Ruff Check
        run: ./ci/run_lint.sh --no-fix
