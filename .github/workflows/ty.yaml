name: Ty
on: [ push ]
jobs:
  ty:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ".[ci,test]"

      - name: Ty - Source
        run: 
          ty check src

      - name: Ty - Examples
        run: 
          ty check examples

      - name: Ty - Tests
        run: 
          ty check tests
